<div class="row">

    <form>
        <div class="row">
            <div class="col-md-5 form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" #nameInput>
            </div>
            <div class="col-md-5 form-group">
                <label for="amount">Amount</label>
                <input type="number" id="name" class="form-control"  #amountInput>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" type="submit" (click)="onAddItem(nameInput,amountInput)"> Add </button>
            <button class="btn btn-danger" type="submit"> Delete </button>
            <button class="btn btn-primary" type="submit"> Clear </button>

        </div>
    </div>



</div>
